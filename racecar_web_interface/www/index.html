<!doctype html>
<html>
<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge

Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Laboratoire S5-GIF250</title>
</head>

<body>

  <style>
    button{
      background-color: rgb(49, 47, 47);
      color: white;
      font-size: large;
    }
  </style>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h2 class="text-white">Configuration</h2>
      <form class="text-white h4">
        <label for="ipAd">ROS master IP:</label><br>
        <input type="text" id="ipAd" name="ipAd">
        <button type="button" onclick="connectROS()">Connect</button>
      </form> 
      </form> 
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="row">

      <div class="col-sm">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="col-sm">
        <h1 style="color:white">Racecar</h1>
      </div>

    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="row-sm">
          <h1>Statut</h1>
          <textarea id=log rows="10" cols="60" style="background:rgb(182, 178, 178)"></textarea>
          <br>
          <button type="button" onclick="effacer()">Effacer</button>
        </div>

        <div class="row-sm">
          <h1>Contrôle</h1>
          <button id="butAvancer" type="button" disabled onclick="avancer()">Avancer</button>
          <button id="butArreter" type="button" disabled onclick="arreter()">Arrêter</button>
        </div>
      </div>

      <div class="col-sm-6">
        <h1>Caméra</h1>
        <img id="piCam" width="100%"></img>
      </div>
    </div>
  </div>
  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script>
      // Define some global variables
      var rbServer = null;
      var cmdVelTopic = null;

      //Some initializations after the page has been shown
      $(document).ready(function(){
        document.getElementById("log").value = ''
        notConnected();
      });

      // Define some functions
      function connectROS() {
        // This function connects to the rosbridge server
        rbServer = new ROSLIB.Ros({url : 'ws://' + document.getElementById("ipAd").value + ":9090"});

        rbServer.on('connection', function(){
          console.log('Connected to websocket server.');
          log('Connected to websocket server.');
          connected();

          // These lines create a topic object as defined by roslibjs
          cmdVelTopic = new ROSLIB.Topic({
            ros : rbServer,
            name : '/racecar/cmd_vel_abtr_2',
            messageType : 'geometry_msgs/Twist'
          });

        });

        rbServer.on('error', function(error) {
          console.log('Error connecting to websocket server: ', error);
          log('Error connecting to websocket server: ', error);
          notConnected();
        });

        rbServer.on('close', function() {
          console.log('Connection to websocket server closed.');
          log('Connection to websocket server closed.');
          notConnected();
        });
      }

      // These lines create a message that conforms to the structure of the Twist defined in our ROS installation
      // It initalizes all properties to zero. They will be set to appropriate values before we publish this message.
      var twist = new ROSLIB.Message({
          linear : {
              x : 0.0,
              y : 0.0,
              z : 0.0
          },
          angular : {
              x : 0.0,
              y : 0.0,
              z : 0.0
          }
      });

      //Publishing loop cmd_vel at 5 Hz
      setInterval(function(){
           if(cmdVelTopic != null)
           {
             cmdVelTopic.publish(twist);
           }
      }, 200);

      function connected()
      {
        document.getElementById("butArreter").disabled = false;
        document.getElementById("butAvancer").disabled = false;
        //Pour raspi :  ":8080/stream?topic=/racecar/raspicam_node/image&type=ros_compressed"
        //Pour gazebo : ":8080/stream?topic=/racecar/raspicam_node/image_raw"
        document.getElementById("piCam").src = "http://" + document.getElementById("ipAd").value + ":8080/stream?topic=/racecar/raspicam_node/image&type=ros_compressed";
        log(document.getElementById("piCam").src)
      }

      function notConnected()
      {
        document.getElementById("butArreter").disabled = true;
        document.getElementById("butAvancer").disabled = true;
        document.getElementById("piCam").src = '';
      }

      function effacer()
      {
        document.getElementById('log').value='';
      }

      function log(text)
      {
        var consoleLog = document.getElementById('log')
        consoleLog.value = consoleLog.value + text + "\n";
      }

      function avancer()
      {
        log("Avancer");
        twist.linear.x = 1;
      }

      function arreter()
      {
        log("Arrêter !");
        twist.linear.x = 0;
      }



  </script>
</body>
</html>
