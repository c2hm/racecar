<!doctype html>
<html>
<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge

Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->
<style>

</style>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Laboratoire S5-GIF250</title>
</head>

<body>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h6 class="text-white h4">Configuration</h6>
      <p style="color:white;"> ROS master IP: </p>
      <input type="text" id="fname" name="fname"> <br>
      <button onclick="connectROS()">Connectez!!! :)</button>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <h1 style="color:white;">Racecar 06</h1>
  </nav>
    
    
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
 <style>
      .divSection {
        margin:20px;
      }
      button {
        background-color : black;
        color : white;
      }
    </style>

    <div class="row">
      <div class="col-sm">
        <div class="row-sm divSection">
          <h1>Statut</h1>
          <textarea id="log" style="background-color:lightgrey;" rows="4" cols="30" readonly>
          </textarea>
          <br>
          <button type="button"onclick="effacer()">Effacer</button>
        </div>
        <div class="row-sm divSection">
          <h1>Contrôle</h1>
          <button type="button" onclick="avancer()" id="bt_Avancer" disabled>Avancer</button>
          <button type="button" onclick="arreter()" id="bt_Arreter" disabled>Arrêter</button>
          <p id="demo"></p>
          <p id="demo2"></p>
        </div>
      </div>
      <div class="col-sm divSection">
        <h1>Caméra</h1>
        <img id="cam" width = 100%> </img>
      </div>
    </div>

  </div>
  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script>
      // Define some global variables
      var rbServer = null;
      var cmdVelTopic = null;

      //Some initializations after the page has been shown
      $(document).ready(function(){
        document.getElementById("log").value = ""
      });

      // Define some functions
      function connectROS() {
        // This function connects to the rosbridge server
        var ip = document.getElementById("fname").value;
	    rbServer = new ROSLIB.Ros({
          // Assuming ros server IP is 10.42.0.1
	      url : "ws://" + ip + ":9090" //'ws://10.42.0.1:9090'
	    });

        rbServer.on('connection', function(){
            console.log('Connected to websocket server.');
            let text = document.getElementById('log');
            text.value = text.value+"Connexion Établie\n";
            
            document.getElementById("bt_Avancer").disabled = false;
            document.getElementById("bt_Arreter").disabled = false;
            document.getElementById("cam").src = "http://" + ip + ":8080/stream?topic=/racecar/raspicam_node/image&type=ros_compressed";

            // These lines create a topic object as defined by roslibjs
            cmdVelTopic = new ROSLIB.Topic({
                ros : rbServer,
                name : '/racecar/cmd_vel_abtr_2',
                messageType : 'geometry_msgs/Twist'
            });
	    });

        rbServer.on('error', function(error) {
          console.log('Error connecting to websocket server: ', error);
          let text = document.getElementById('log');
          text.value = text.value+"Erreur Connexion\n";
	    });

	    rbServer.on('close', function() {
          console.log('Connection to websocket server closed.');
	    });
      }

      // These lines create a message that conforms to the structure of the Twist defined in our ROS installation
      // It initalizes all properties to zero. They will be set to appropriate values before we publish this message.
      var twist = new ROSLIB.Message({
           linear : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            },
            angular : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            }
      });

      //Publishing loop cmd_vel at 5 Hz
      setInterval(function(){
           if(cmdVelTopic != null)
           {
             cmdVelTopic.publish(twist);
           }
      }, 200);

      
      function avancer(){
        let text = document.getElementById('log');
        text.value = text.value+"Avancer\n";
        twist.linear.x = 5.0;
    }
      function arreter(){
        let text = document.getElementById('log');
        text.value = text.value+"Arreter\n";
        twist.linear.x = 0.0;
    }
      function effacer(){
        let text = document.getElementById('log');
        text.value = "";
    }
  </script>
</body>
</html>
